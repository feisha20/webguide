{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增网站</title>
    <link rel="shortcut icon">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/codemirror.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/ambiance.css' %}" rel="stylesheet">
</head>
<body>
<div class="col-sm-11" style="width: 30%">
    <form role="form" action="add_url.html" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>所属栏目：</label>
            <br>
            <select name="title_id" required>
                <option>---请选择所属栏目---</option>
                {% for title in titles %}
                    <option value="{{ title.id }}">{{ title.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>网站名称：</label>
            <input type="text" name="name" class="form-control" required="">
        </div>
        <div class="form-group">
            <label>网址：</label>
            <input type="text" name="url" class="form-control" required="">
        </div>
        <div class="form-group">
            <label>logo：</label>
            <input type="file" name="logo"  required="">
        </div>
        <div class="form-group">
            <label>排序：</label>
            <input type="number" name="sort" class="form-control" required="">
        </div>
        <div>
            <button class="btn btn-sm btn-primary m-t-n-xs"
                    type="submit"><strong>保存</strong>
            </button>
            <button class="btn btn-default btn-sm m-t-n-xs" onclick="javascript:history.back(-1);"
                    type="button"><strong>取消</strong>
            </button>
        </div>

    </form>
</div>
</body>
</html>
