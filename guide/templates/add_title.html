{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增栏目</title>
    <link rel="shortcut icon">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/codemirror.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/ambiance.css' %}" rel="stylesheet">
</head>
<body>
<div class="col-sm-11" style="width: 30%">
    <form role="form" action="add_title.html" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>栏目名称：</label>
            <input type="text" name="title" class="form-control" required="">
        </div>
        <div class="form-group">
            <label>是否主栏目：</label>
            <br>
            <select name="is_main">
                <option value=0 selected>否</option>
                <option value=1>是</option>
            </select>
        </div>
        <div class="form-group">
            <label>排序：</label>
            <input type="number" name="sort" class="form-control" required="">
        </div>
        <div>
            <button class="btn btn-sm btn-primary m-t-n-xs"
                    type="submit"><strong>保存</strong>
            </button>
            <button class="btn btn-default btn-sm m-t-n-xs" onclick="javascript:history.back(-1);"
                    type="button"><strong>取消</strong>
            </button>
        </div>
        <div>
            <small style="color: red">提示：最多只能添加3个子栏目</small>
        </div>

    </form>
</div>
{% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
{% endif %}

</body>
</html>
