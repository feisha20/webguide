{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>网站导航管理</title>
     <link href="{% static 'favicon.ico' %}" rel="Shortcut Icon">
    <link href="{% static 'favicon.ico' %}" rel="Bookmark">
    <link rel="icon"  href="{% static 'favicon.ico' %}"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css'%}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/ban.js' %}"></script>
</head>

<body class="gray-bg">
   <canvas style="opacity: 0.7">
   </canvas>
    <div class="middle-box text-center loginscreen  animated fadeInDown" style="position: absolute;left: 40%; top: 50px">
        <div>
            <div>
                <h3 class="logo-name" style="color: #18a689">网站导航管理</h3>

            </div>
            <br>
            <h3>欢迎使用</h3>

            <form class="m-t" role="form" method="post" action="/login/">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="">
                </div>
                <div style="color: red" class="small">
                    {% for error in error %}
                    {{ error }}
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

            </form>
        </div>
    </div>
    <!-- 全局js -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
