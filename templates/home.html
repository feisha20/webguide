{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    {% block title %}
        <title>网站导航管理 - 后台主页</title>
    {% endblock %}

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="{% static 'favicon.ico' %}" rel="Shortcut Icon">
    <link href="{% static 'favicon.ico' %}" rel="Bookmark">
    <link rel="icon"  href="{% static 'favicon.ico' %}"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close"><i class="fa fa-times-circle"></i>
        </div>
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="profile-element" style="height: 25px">
                        <div style="width: 100%">
                            <img alt="logo" height="40" width="150" src="/static/img/weblink2.png"/>
                        </div>
                    </div>
                    <div class="logo-element">
                    </div>
                </li>
                <li>
                    <a class="J_menuItem" href="index.html" target="_blank"><i class="fa fa-adn"></i> <span
                            class="nav-label">首页预览</span></a>
                </li>
                <li>
                    <a class="J_menuItem" href="../guide/titles"><i class="fa fa-adn"></i> <span
                            class="nav-label">栏目设置</span></a>
                </li>
                <li>
                    <a class="J_menuItem" href="../guide/urls"><i class="fa fa-calendar"></i> <span class="nav-label">网址管理</span></a>
                </li>


            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">

        <div class="row content-tabs">
            <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
            </button>
            <nav class="page-tabs J_menuTabs">
                <div class="page-tabs-content">
                    <a href="javascript:;" class="active J_menuTab" data-id="index_v2.html">首页</a>
                </div>
            </nav>
            <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
            </button>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>

                </button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                    <li class="J_tabShowActive"><a>定位当前选项卡</a>
                    </li>
                    <li class="divider"></li>
                    <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                    </li>
                    <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                    </li>
                </ul>
            </div>
            <a href="/logout" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i> 退出</a>
        </div>
        <div class="row J_mainContent" id="content-main" style="height: 90%">
            <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="index.html" frameborder="0"
                    data-id="url2.html" seamless>
                {% block content %}
                {% endblock %}
            </iframe>
        </div>
    </div>

</div>

<!-- 全局js -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
<script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'js/plugins/layer/layer.min.js' %}"></script>

<!-- 自定义js -->
<script src="{% static 'js/hplus.js' %}"></script>
<script type="text/javascript" src="{% static 'js/contabs.js' %}"></script>

<!-- 第三方插件 -->
<script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>

</body>

</html>
